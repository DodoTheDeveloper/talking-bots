apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: talking.local
      http:
        paths:
          - path: /api/backend/?(.*)
            pathType: Prefix
            backend:
              service:
                name: scantattoo-backend-service
                port:
                  number: 3000
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: scantattoo-client-service
                port:
                  number: 5173
